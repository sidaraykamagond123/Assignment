<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_Assignment1(3)</title>
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <h4>Take Cursor on the link to open google homepage..</h4>
    <p id="demo">Goole.com</p>
    <script>
        $(function(){
            $('#demo').mouseover(function(){
                window.open("https://www.google.com");
            })
        })
    </script>
</body>
</html>
