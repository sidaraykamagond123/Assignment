<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: aquamarine;
        }

        .container{
            border: 2px solid black;
            background-color: bisque;
            width: 40%;
            padding:10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h3 style="margin-top: 0;"><b> Posting Data Using Jquery AJAX POSt Request</b></h3>
        <label for="userid">USER ID</label><input type="text" id="userid"><br><br>
        <label for="title">TITLE</label><input type="text" id="title"><br><br>
        <label for="completed">Completed</label><input type="checkbox" id="completed"><br><br>
        <button> Post Details</button>
    </div><br>
    <div class="container" style="display:none;">
        <div id="details"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script>
    $(document).ready(function(){
        $("button").click(function (){
        $.ajax({
            url:"https://jsonplaceholder.typicode.com/todos",
            type: 'POST',
            dataType: 'json',
            data:{
                UserId:$("#userid").val(),
                title:$("#title").val(),
                completed:$("#completed").is(':checked')
            },
            success: function(data){
                console.log(data);
                var result =`<b> User Added Successfully</b> <br> <br>
                The Details are:<br>
                Id:${data.id}<br>
                UserId:${data.UserId}<br>
                Title:${data.title}<br>
                completed:${data.completed}`

                $("#details").html(result)
                $(".container").css('display','block')
            }
        })
    });
})
    </script>

</body>
</html>
